{% extends 'base.html' %}
{% block content %}
<h2>Update Department</h2>
<form method="post">
  {% csrf_token %}
  <label>Name:</label><br>
  <input type="text" name="name" value="{{ department.name }}"><br><br>

  <label>College:</label><br>
  <select name="college">
    {% for college in colleges %}
    <option value="{{ college.collegeId }}" {% if department.college.collegeId == college.collegeId %}selected{% endif %}>{{ college.name }}</option>
    {% endfor %}
  </select><br><br>

  <button type="submit">Update</button>
</form>
<a href="{% url 'departmentList' %}">Back</a>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h2>Courses</h2>
<a href="{% url 'courseCreate' %}">+ Add Course</a>
<table border="1">
  <tr>
    <th>Course Name</th>
    <th>Acronym</th>
    <th>Department</th>
    <th>Actions</th>
  </tr>
  {% for course in courses %}
  <tr>
    <td>{{ course.courseName }}</td>
    <td>{{ course.acronym }}</td>
    <td>{{ course.department.name }}</td>
    <td>
      <a href="{% url 'courseUpdate' course.courseId %}">Edit</a> |
      <a href="{% url 'courseDelete' course.courseId %}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
<a href="{% url 'departmentList' %}">← Back to Departments</a>
{% endblock %}

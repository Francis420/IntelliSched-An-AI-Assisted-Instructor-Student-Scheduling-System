{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow">
  <h2 class="text-xl font-semibold text-red-600 mb-4">Confirm Delete</h2>
  <p class="mb-6">
    Are you sure you want to delete your preference for 
    <span class="font-semibold">{{ preference.subject.code }} - {{ preference.subject.name }}</span>?
  </p>

  <form method="post" class="flex gap-4">
    {% csrf_token %}
    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
      Yes, Delete
    </button>
    <a href="{% url 'preferenceList' %}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">
      Cancel
    </a>
  </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Confirm Delete</h3>
    <p>Are you sure you want to delete your preference for <strong>{{ preference.subject.code }} - {{ preference.subject.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'preferenceList' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

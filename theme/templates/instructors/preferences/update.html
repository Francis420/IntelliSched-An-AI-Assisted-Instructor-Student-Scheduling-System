{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Edit Preference for {{ preference.subject.code }} - {{ preference.subject.name }}</h3>
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label>Preference Type</label>
            <select name="preferenceType" class="form-control" required>
                {% for t in types %}
                <option value="{{ t }}" {% if preference.preferenceType == t %}selected{% endif %}>{{ t }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mt-2">
            <label>Reason (optional)</label>
            <textarea name="reason" class="form-control" rows="3">{{ preference.reason }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Update</button>
        <a href="{% url 'preferenceList' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-6 p-6 bg-white rounded-2xl shadow">
  <h2 class="text-2xl font-semibold mb-4">Edit Preference for {{ preference.subject.code }} - {{ preference.subject.name }}</h2>
  <form method="post">
    {% csrf_token %}
    
    <div class="mb-4">
      <label class="block font-medium mb-1">Preference Type</label>
      <select name="preferenceType" class="w-full border border-gray-300 rounded px-3 py-2" required>
        {% for t in types %}
        <option value="{{ t }}" {% if preference.preferenceType == t %}selected{% endif %}>{{ t }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-4">
      <label class="block font-medium mb-1">Reason (optional)</label>
      <textarea name="reason" class="w-full border border-gray-300 rounded px-3 py-2" rows="3">{{ preference.reason }}</textarea>
    </div>

    <div class="flex gap-3">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded">Update</button>
      <a href="{% url 'preferenceList' %}" class="bg-gray-300 hover:bg-gray-400 text-black font-semibold px-4 py-2 rounded">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}

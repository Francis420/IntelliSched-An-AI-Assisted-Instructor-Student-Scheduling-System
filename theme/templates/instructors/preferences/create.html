{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-8 bg-white p-6 rounded-2xl shadow">
  <h2 class="text-2xl font-semibold mb-6">Add Subject Preference</h2>
  <form method="post">
    {% csrf_token %}

    <div class="mb-4">
      <label for="subject" class="block font-medium mb-1">Subject</label>
      <select name="subject" id="subject" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        {% for subject in subjects %}
          <option value="{{ subject.subjectId }}">{{ subject.code }} - {{ subject.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-4">
      <label for="preferenceType" class="block font-medium mb-1">Preference Type</label>
      <select name="preferenceType" id="preferenceType" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        {% for t in types %}
          <option value="{{ t }}">{{ t }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-4">
      <label for="reason" class="block font-medium mb-1">Reason (optional)</label>
      <textarea name="reason" id="reason" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3"></textarea>
    </div>

    <div class="flex space-x-3">
      <button type="submit"
              class="flex-1 bg-indigo-600 text-white font-medium py-2 px-4 rounded-md hover:bg-indigo-700 transition opacity-50">
        Save
      </button>

      <a href="javascript:history.back()" 
        class="flex-1 text-center bg-gray-300 text-black font-medium py-2 px-4 rounded-md hover:bg-gray-400 transition">
        Back
      </a>
    </div>
  </form>
</div>
{% endblock %}

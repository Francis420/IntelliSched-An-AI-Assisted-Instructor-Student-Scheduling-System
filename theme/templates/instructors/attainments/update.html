{% extends 'base.html' %}
{% block title %}Update Academic Attainment{% endblock %}
{% block header %}Update Academic Attainment{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-xl">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">{{ attainment.name }}</h2>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Attainment Name</label>
            <input type="text" name="name" id="name" value="{{ attainment.name }}" required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
            <label for="suffix" class="block text-sm font-medium text-gray-700">Suffix (e.g., D.IT)</label>
            <input type="text" name="suffix" id="suffix" value="{{ attainment.suffix }}"
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="grid grid-cols-2 gap-6">
            <h3 class="col-span-2 text-lg font-semibold border-b pb-2 text-gray-700">Overload Unit Allocation</h3>
            
            <div>
                <label for="overloadUnitsHasDesignation" class="block text-sm font-medium text-gray-700">Overload Units (With Designation)</label>
                <input type="number" name="overloadUnitsHasDesignation" id="overloadUnitsHasDesignation" value="{{ attainment.overloadUnitsHasDesignation }}" min="0" required
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="overloadUnitsNoDesignation" class="block text-sm font-medium text-gray-700">Overload Units (No Designation)</label>
                <input type="number" name="overloadUnitsNoDesignation" id="overloadUnitsNoDesignation" value="{{ attainment.overloadUnitsNoDesignation }}" min="0" required
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>

        <div class="flex justify-end pt-4">
            <button type="submit"
                    class="inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Instructor Credentials{% endblock %}
{% block header %}Instructor Credentials{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto mt-10 px-4 sm:px-6 lg:px-8">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Instructor Credentials</h2>

  <!-- Search Bar -->
  <div class="mb-6">
    <input type="text" id="searchInput"
           class="w-full sm:w-1/2 border border-gray-300 rounded-md py-2 px-3 focus:ring-blue-500 focus:border-blue-500"
           placeholder="Search credentials..."
           value="{{ query }}">
  </div>

  <a href="{% url 'credentialCreate' %}"
     class="inline-block mb-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition">
    Add New Credential
  </a>

  <!-- Container -->
  <div id="credentialContainer">
    {% include 'instructors/credentials/_table.html' %}
  </div>

  <!-- Pagination -->
  <div id="paginationControls" class="mt-6 flex justify-center"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const searchInput = document.getElementById("searchInput");
    const container = document.getElementById("credentialContainer");
    const paginationControls = document.getElementById("paginationControls");

    let savedQuery = localStorage.getItem("credentialQuery") || "";
    let savedPage = localStorage.getItem("credentialPage") || 1;

    if (!searchInput.value && savedQuery) {
        searchInput.value = savedQuery;
    }

    function fetchData(page = 1) {
        const query = searchInput.value.trim();
        localStorage.setItem("credentialQuery", query);
        localStorage.setItem("credentialPage", page);

        fetch(`{% url 'credentialListLive' %}?q=${encodeURIComponent(query)}&page=${page}`)
            .then(res => res.json())
            .then(data => {
                container.innerHTML = data.html;
                renderPagination(data.page, data.num_pages);
            });
    }

    function renderPagination(current, total) {
        if (total <= 1) {
            paginationControls.innerHTML = "";
            return;
        }
        let html = `<nav><ul class="flex space-x-2">`;
        for (let i = 1; i <= total; i++) {
            html += `<li>
                        <a href="#" data-page="${i}" 
                           class="px-3 py-1 rounded-md ${i == current ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'}">
                          ${i}
                        </a>
                     </li>`;
        }
        html += `</ul></nav>`;
        paginationControls.innerHTML = html;

        paginationControls.querySelectorAll("a").forEach(el => {
            el.addEventListener("click", function(e) {
                e.preventDefault();
                fetchData(this.dataset.page);
            });
        });
    }

    let typingTimer;
    searchInput.addEventListener("input", () => {
        clearTimeout(typingTimer);
        typingTimer = setTimeout(() => fetchData(1), 300);
    });

    fetchData(savedPage);
});
</script>
{% endblock %}

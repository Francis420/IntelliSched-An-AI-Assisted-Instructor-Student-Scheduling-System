{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-md rounded-2xl border border-gray-200">
    <h2 class="text-2xl font-bold text-red-600 mb-4">Delete Credential</h2>

    <p class="text-gray-700 mb-4">Are you sure you want to delete the following credential?</p>

    <ul class="list-disc list-inside text-gray-800 mb-6">
        <li><span class="font-semibold">Type:</span> {{ credential.type }}</li>
        <li><span class="font-semibold">Title:</span> {{ credential.title }}</li>
        <li><span class="font-semibold">Date Earned:</span> {{ credential.dateEarned }}</li>
    </ul>

    <form method="post" class="flex space-x-4">
        {% csrf_token %}
        <button type="submit"
            class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
            Confirm Delete
        </button>
        <a href="{% url 'credentialList' %}"
            class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition duration-200">
            Cancel
        </a>
    </form>
</div>
{% endblock %}

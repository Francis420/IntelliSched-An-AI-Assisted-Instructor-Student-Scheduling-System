{% extends 'base.html' %}
{% block content %}
<h2>Delete Credential</h2>

<p>Are you sure you want to delete the credential:</p>

<ul>
    <li><strong>Type:</strong> {{ credential.type }}</li>
    <li><strong>Title:</strong> {{ credential.title }}</li>
    <li><strong>Date Earned:</strong> {{ credential.dateEarned }}</li>
</ul>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'credentialList' %}">Cancel</a>
</form>
{% endblock %}

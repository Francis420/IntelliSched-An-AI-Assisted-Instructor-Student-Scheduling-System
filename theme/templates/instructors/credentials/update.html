{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded-xl shadow-md border border-gray-100">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Edit Credential</h2>

    <form method="POST" class="space-y-5">
        {% csrf_token %}

        <div>
            <label for="credentialType" class="block mb-1 text-sm font-medium text-gray-700">Credential Type</label>
            <select name="credentialType" id="credentialType" required
                class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary p-2.5">
                {% for code, label in types %}
                    <option value="{{ code }}" {% if code == credential.credentialType %}selected{% endif %}>
                        {{ label }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="title" class="block mb-1 text-sm font-medium text-gray-700">Title</label>
            <input type="text" name="title" id="title" value="{{ credential.title }}" required maxlength="150"
                class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary p-2.5">
        </div>

        <div>
            <label for="issuer" class="block mb-1 text-sm font-medium text-gray-700">Issuer</label>
            <input type="text" name="issuer" id="issuer" value="{{ credential.issuer }}" required maxlength="150"
                class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary p-2.5">
        </div>

        <div>
            <label for="relatedSubjects" class="block mb-1 text-sm font-medium text-gray-700">
                Related Subjects
            </label>
            <select name="relatedSubjects" id="relatedSubjects" multiple="multiple"
                class="w-full border-gray-300 rounded-lg shadow-sm p-2.5">
                {% for sub in subjects %}
                    <option value="{{ sub.subjectId }}" 
                        {% if sub.subjectId in selected_subjects %}selected{% endif %}>
                        {{ sub.code }} - {{ sub.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="dateEarned" class="block mb-1 text-sm font-medium text-gray-700">Date Earned</label>
                <input type="date" name="dateEarned" id="dateEarned" value="{{ credential.dateEarned|date:'Y-m-d' }}" required
                    class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary p-2.5">
            </div>
            <div>
                <label for="expirationDate" class="block mb-1 text-sm font-medium text-gray-700">Expiration Date</label>
                <input type="date" name="expirationDate" id="expirationDate" value="{{ credential.expirationDate|date:'Y-m-d'|default:'' }}"
                    class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary p-2.5">
            </div>
        </div>

        <div class="flex items-center justify-end gap-3 pt-4">
            <a href="{% url 'credentialList' %}" 
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                Cancel
            </a>
            <button type="submit"
                    class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition shadow-sm">
                Update Credential
            </button>
        </div>
    </form>
</div>

<script>
    $(document).ready(function() {
        $('#relatedSubjects').select2({
            placeholder: "Select subjects...",
            width: '100%',
            closeOnSelect: false
        });
    });
</script>
{% endblock %}

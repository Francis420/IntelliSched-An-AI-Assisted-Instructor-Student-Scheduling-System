{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Add Instructor Credential</h2>

    <form method="POST" class="space-y-6">
        {% csrf_token %}

        <!-- Type -->
        <div>
            <label for="type" class="block mb-2 text-sm font-medium text-gray-700">Type</label>
            <select name="type" id="type" required
                class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                {% for t in types %}
                    <option value="{{ t }}">{{ t }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Title -->
        <div>
            <label for="title" class="block mb-2 text-sm font-medium text-gray-700">Title</label>
            <input type="text" name="title" id="title" required
                class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Description -->
        <div>
            <label for="description" class="block mb-2 text-sm font-medium text-gray-700">Description</label>
            <textarea name="description" id="description" rows="3"
                class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>

        <!-- Related Subjects -->
        <div>
            <label for="relatedSubjects" class="block mb-2 text-sm font-medium text-gray-700">Related Subjects</label>
            <select name="relatedSubjects" id="relatedSubjects" multiple
                class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 h-40">
                {% for subject in subjects %}
                    <option value="{{ subject.subjectId }}">{{ subject.code }} - {{ subject.name }}</option>
                {% endfor %}
            </select>
            <p class="text-sm text-gray-500 mt-1">Hold Ctrl (or Cmd) to select multiple</p>
        </div>

        <!-- Document URL -->
        <div>
            <label for="documentUrl" class="block mb-2 text-sm font-medium text-gray-700">Document URL</label>
            <input type="url" name="documentUrl" id="documentUrl"
                class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Date Earned -->
        <div>
            <label for="dateEarned" class="block mb-2 text-sm font-medium text-gray-700">Date Earned</label>
            <input type="date" name="dateEarned" id="dateEarned"
                class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Is Verified -->
        <div class="flex items-center">
            <input id="isVerified" name="isVerified" type="checkbox"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="isVerified" class="ml-2 block text-sm text-gray-700">Is Verified?</label>
        </div>

    <div class="flex space-x-3">
      <button type="submit"
              class="flex-1 bg-indigo-600 text-white font-medium py-2 px-4 rounded-md hover:bg-indigo-700 transition opacity-50">
        Save
      </button>

      <a href="javascript:history.back()" 
        class="flex-1 text-center bg-gray-300 text-black font-medium py-2 px-4 rounded-md hover:bg-gray-400 transition">
        Back
      </a>
    </div>
    </form>
</div>
{% endblock %}

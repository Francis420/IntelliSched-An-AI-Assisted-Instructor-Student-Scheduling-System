{% extends 'base.html' %}
{% block content %}
<h2>Add Instructor Credential</h2>

<form method="post">
    {% csrf_token %}
    <label>Type:</label>
    <select name="type" required>
        {% for t in types %}
            <option value="{{ t }}">{{ t }}</option>
        {% endfor %}
    </select><br>

    <label>Title:</label>
    <input type="text" name="title" required><br>

    <label>Description:</label>
    <textarea name="description" required></textarea><br>

    <label>Related Subjects:</label><br>
    {% for subject in subjects %}
        <input type="checkbox" name="relatedSubjects" value="{{ subject.subjectId }}">
        {{ subject.code }} - {{ subject.title }}<br>
    {% endfor %}

    <label>Verified:</label>
    <input type="checkbox" name="isVerified"><br>

    <label>Document URL:</label>
    <input type="text" name="documentUrl"><br>

    <label>Date Earned:</label>
    <input type="date" name="dateEarned" required><br>

    <button type="submit">Save Credential</button>
</form>

<a href="{% url 'credentialList' %}">‚Üê Back to List</a>
{% endblock %}

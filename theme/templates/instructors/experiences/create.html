{% extends "base.html" %}
{% block content %}
<h2>Add Experience</h2>

<form method="post">
  {% csrf_token %}
  
  <label for="title">Title:</label>
  <input type="text" name="title" required><br>

  <label for="organization">Organization:</label>
  <input type="text" name="organization" required><br>

  <label for="startDate">Start Date:</label>
  <input type="date" name="startDate"><br>

  <label for="endDate">End Date:</label>
  <input type="date" name="endDate"><br>

  <label for="type">Type:</label>
  <select name="type">
    <option value="Work Experience">Work Experience</option>
    <option value="Academic Position">Academic Position</option>
    <option value="Research Role">Research Role</option>
  </select><br>

  <label for="description">Description:</label><br>
  <textarea name="description" rows="4" cols="50"></textarea><br>

  <label for="relatedSubjects">Related Subjects:</label><br>
  <select name="relatedSubjects" multiple>
  {% for subject in subjects %}
    <option value="{{ subject.subjectId }}">{{ subject.code }} - {{ subject.name }}</option>
  {% endfor %}
  </select><br><br>

  <button type="submit">Save Experience</button>
</form>

<a href="{% url 'experienceList' %}">Back to List</a>
{% endblock %}

{% extends "base.html" %}
{% block content %}

<div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Add Experience</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <div>
      <label for="title" class="block font-medium text-gray-700">Title</label>
      <input type="text" name="title" required
             class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring focus:border-blue-500">
    </div>

    <div>
      <label for="organization" class="block font-medium text-gray-700">Organization</label>
      <input type="text" name="organization" required
             class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring focus:border-blue-500">
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="startDate" class="block font-medium text-gray-700">Start Date</label>
        <input type="date" name="startDate"
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring focus:border-blue-500">
      </div>
      <div>
        <label for="endDate" class="block font-medium text-gray-700">End Date</label>
        <input type="date" name="endDate"
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring focus:border-blue-500">
      </div>
    </div>

    <div>
      <label for="experienceType" class="block font-medium text-gray-700">Type</label>
      <select name="experienceType"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring focus:border-blue-500">
        <option value="Work Experience">Work Experience</option>
        <option value="Academic Position">Academic Position</option>
        <option value="Research Role">Research Role</option>
      </select>
    </div>

    <div>
      <label for="description" class="block font-medium text-gray-700">Description</label>
      <textarea name="description" rows="4"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring focus:border-blue-500"></textarea>
    </div>

    <!-- âœ… Updated Related Subjects field with Select2 -->
    <div>
      <label for="relatedSubjects" class="block font-medium text-gray-700">Related Subjects</label>
      <select name="relatedSubjects" multiple class="related-subjects w-full">
        {% for subject in subjects %}
          <option value="{{ subject.subjectId }}">{{ subject.code }} - {{ subject.name }}</option>
        {% endfor %}
      </select>
      <p class="text-sm text-gray-500 mt-1">You can search and select multiple subjects below.</p>
    </div>

    <div class="flex space-x-3">
      <button type="submit"
              class="flex-1 bg-indigo-600 text-white font-medium py-2 px-4 rounded-md hover:bg-indigo-700 transition opacity-50">
        Save
      </button>

      <a href="javascript:history.back()" 
        class="flex-1 text-center bg-gray-300 text-black font-medium py-2 px-4 rounded-md hover:bg-gray-400 transition">
        Back
      </a>
    </div>
  </form>
</div>

<script>
  $(document).ready(function() {
    $('.related-subjects').select2({
      placeholder: "Search and select related subjects...",
      allowClear: true,
      width: '100%'
    });
  });
</script>

{% endblock %}

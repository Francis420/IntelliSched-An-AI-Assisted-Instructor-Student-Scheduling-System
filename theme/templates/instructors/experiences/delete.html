{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4 text-gray-800">Delete Experience</h2>

  <p class="text-gray-700 mb-6">
    Are you sure you want to delete <strong>{{ experience.title }}</strong> at <strong>{{ experience.organization }}</strong>?
  </p>

  <form method="post" class="flex items-center gap-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded">
      Yes, Delete
    </button>
    <a href="{% url 'experienceList' %}" class="text-gray-600 hover:text-gray-900 underline">Cancel</a>
  </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h2>Add Teaching History</h2>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>Subject:</label>
        <select name="subject" class="form-control" required>
            {% for subject in subjects %}
            <option value="{{ subject.subjectId }}">{{ subject.code }} - {{ subject.title }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Semester:</label>
        <select name="semester" class="form-control" required>
            {% for sem in semesters %}
            <option value="{{ sem.semesterId }}">{{ sem.term }} {{ sem.year }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Times Taught:</label>
        <input type="number" name="timesTaught" class="form-control" min="1" value="1" required>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'teachingHistoryList' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

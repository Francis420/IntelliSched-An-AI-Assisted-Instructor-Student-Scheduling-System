{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-6 p-6 bg-white rounded-2xl shadow">
  <h2 class="text-2xl font-semibold mb-4">Add Teaching History</h2>

  <form method="post">
    {% csrf_token %}

    <div class="mb-4">
      <label class="block font-medium mb-1">Subject</label>
      <select name="subject" class="w-full border border-gray-300 rounded px-3 py-2" required>
        {% for subject in subjects %}
        <option value="{{ subject.subjectId }}">{{ subject.code }} - {{ subject.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-4">
      <label class="block font-medium mb-1">Semester</label>
      <select name="semester" class="w-full border border-gray-300 rounded px-3 py-2" required>
        {% for sem in semesters %}
        <option value="{{ sem.semesterId }}">{{ sem.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-4">
      <label class="block font-medium mb-1">Times Taught</label>
      <input type="number" name="timesTaught" min="1" value="1" class="w-full border border-gray-300 rounded px-3 py-2" required>
    </div>

    <div class="flex space-x-3">
      <button type="submit"
              class="flex-1 bg-indigo-600 text-white font-medium py-2 px-4 rounded-md hover:bg-indigo-700 transition opacity-50">
        Save
      </button>

      <a href="javascript:history.back()" 
        class="flex-1 text-center bg-gray-300 text-black font-medium py-2 px-4 rounded-md hover:bg-gray-400 transition">
        Back
      </a>
    </div>
  </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto mt-10 px-4 sm:px-6 lg:px-8">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Student Accounts</h2>

  <input type="text" id="student-search" 
         class="border rounded p-2 w-full mb-4"
         placeholder="Search by Name, Student ID, or Email..."
         value="{{ query|default:'' }}">

  <div id="results-container">
    {% include "core/students/_list_table.html" %}
  </div>
</div>

<script>
function fetchStudents(page = 1) {
  const query = document.getElementById("student-search").value;
  const url = new URL(window.location);
  url.searchParams.set("q", query);
  url.searchParams.set("page", page);
  window.history.replaceState({}, "", url);

  fetch(`{% url 'studentAccountListLive' %}?q=${encodeURIComponent(query)}&page=${page}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("results-container").innerHTML = data.html;
      document.querySelectorAll(".live-page-link").forEach(link => {
        link.addEventListener("click", function(e) {
          e.preventDefault();
          fetchStudents(this.dataset.page);
        });
      });
    });
}

let timeout = null;
document.getElementById("student-search").addEventListener("input", () => {
  clearTimeout(timeout);
  timeout = setTimeout(() => fetchStudents(1), 300);
});
</script>
{% endblock %}

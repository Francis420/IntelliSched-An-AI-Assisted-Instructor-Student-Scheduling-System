{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-6">
  <h2 class="text-2xl font-semibold mb-4">Update Student Account</h2>

  <form method="post" class="bg-white p-6 rounded-lg shadow-md space-y-4">
    {% csrf_token %}
    
    <div>
      <label class="block text-sm font-medium text-gray-700">First Name</label>
      <input type="text" name="firstName" value="{{ user.firstName }}" required
             class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Last Name</label>
      <input type="text" name="lastName" value="{{ user.lastName }}" required
             class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Middle Initial</label>
      <input type="text" name="middleInitial" value="{{ user.middleInitial }}" maxlength="1"
             class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" name="email" value="{{ user.email }}" required
             class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Student ID</label>
      <input type="text" name="studentId" value="{{ student.studentId }}" required
             class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>

    <div class="pt-4">
      <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md">
        Update
      </button>
      <a href="javascript:history.back()" class="bg-gray-300 hover:bg-gray-400 text-black font-semibold px-4 py-2 rounded">Back</a>
    </div>
  </form>
</div>
{% endblock %}

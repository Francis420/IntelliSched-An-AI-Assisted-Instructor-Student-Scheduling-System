{% extends 'base.html' %}
{% block title %}Create User{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 shadow rounded">
    <h2 class="text-xl font-semibold mb-4">Create New User</h2>
    <form method="post">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Username" class="w-full mb-3 p-2 border rounded" required>
        <input type="email" name="email" placeholder="Email" class="w-full mb-3 p-2 border rounded" required>
        <input type="password" name="password" placeholder="Password" class="w-full mb-3 p-2 border rounded" required>

        <input type="text" name="firstName" placeholder="First Name" class="w-full mb-3 p-2 border rounded" required>
        <input type="text" name="lastName" placeholder="Last Name" class="w-full mb-3 p-2 border rounded" required>
        <input type="text" name="middleInitial" placeholder="Middle Initial" class="w-full mb-3 p-2 border rounded">

        <input type="text" name="instructorId" placeholder="Instructor ID (Optional)" class="w-full mb-3 p-2 border rounded">
        <input type="text" name="studentId" placeholder="Student ID (Optional)" class="w-full mb-3 p-2 border rounded">

        <label class="block mb-1 font-medium">Select Roles</label>
        {% for role in roles %}
            <label class="block mb-2">
                <input type="checkbox" name="roles" value="{{ role.id }}">
                {{ role.label }}
            </label>
        {% endfor %}

        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Create</button>
        <a href="{% url 'userList' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}

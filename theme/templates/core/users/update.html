{% extends 'base.html' %}
{% block title %}Update User{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 shadow rounded">
    <h2 class="text-xl font-semibold mb-4">Update User: {{ user.username }}</h2>
    <form method="post">
        {% csrf_token %}

        <input type="email" name="email" value="{{ user.email }}" class="w-full mb-3 p-2 border rounded" required>

        <input type="text" name="firstName" value="{{ user.firstName }}" class="w-full mb-3 p-2 border rounded" required>
        <input type="text" name="lastName" value="{{ user.lastName }}" class="w-full mb-3 p-2 border rounded" required>
        <input type="text" name="middleInitial" value="{{ user.middleInitial }}" class="w-full mb-3 p-2 border rounded">

        <input type="text" name="instructorId" value="{{ instructorId }}" class="w-full mb-3 p-2 border rounded" placeholder="Instructor ID (Optional)">
        <input type="text" name="studentId" value="{{ studentId }}" class="w-full mb-3 p-2 border rounded" placeholder="Student ID (Optional)">

        <label class="block mb-1 font-medium">Select Roles</label>
        {% for role in roles %}
            <label class="block mb-2">
                <input type="checkbox" name="roles" value="{{ role.id }}" {% if role in user.roles.all %}checked{% endif %}>
                {{ role.label }}
            </label>
        {% endfor %}

        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save Changes</button>
        <a href="{% url 'userList' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}

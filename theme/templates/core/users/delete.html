{% extends 'base.html' %}
{% block title %}Delete User{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white p-6 shadow rounded text-center">
    <h2 class="text-xl font-bold text-red-600">Delete User</h2>
    <p class="my-4">Are you sure you want to delete <strong>{{ user.username }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, Delete</button>
        <a href="{% url 'userList' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}

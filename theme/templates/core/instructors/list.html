{% extends 'base.html' %}
{% block content %}
<div class="max-w-6xl mx-auto mt-10 px-4 sm:px-6 lg:px-8">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Instructor Accounts</h2>

  <a href="{% url 'instructorAccountCreate' %}"
     class="inline-block mb-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition">
    + Create New Instructor Account
  </a>

  <!-- 🔍 Live Search -->
  <input type="text" id="searchBox" class="border px-4 py-2 rounded w-full mb-4"
         placeholder="Search by name, ID, or email..." value="{{ query|default:'' }}">

  <div id="results-container">
    {% include "core/instructors/_list_table.html" %}
  </div>
</div>

<script>
function fetchResults(page = 1) {
  const q = document.getElementById("searchBox").value;
  const url = "{% url 'instructorAccountListLive' %}?q=" + encodeURIComponent(q) + "&page=" + page;

  fetch(url)
    .then(response => response.json())
    .then(data => {
      document.getElementById("results-container").innerHTML = data.html;

      // Rebind pagination links
      document.querySelectorAll(".live-page-link").forEach(link => {
        link.addEventListener("click", function(e) {
          e.preventDefault();
          fetchResults(this.dataset.page);
        });
      });
    });
}

// Debounce search input
let typingTimer;
document.getElementById("searchBox").addEventListener("input", function() {
  clearTimeout(typingTimer);
  typingTimer = setTimeout(() => fetchResults(1), 300);
});

// Initial pagination setup
document.querySelectorAll(".live-page-link").forEach(link => {
  link.addEventListener("click", function(e) {
    e.preventDefault();
    fetchResults(this.dataset.page);
  });
});
</script>
{% endblock %}

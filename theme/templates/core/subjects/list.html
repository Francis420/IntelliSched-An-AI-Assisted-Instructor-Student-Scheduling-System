{% extends 'base.html' %}
{% block content %}
<div class="max-w-6xl mx-auto mt-10 px-4 sm:px-6 lg:px-8">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Subjects</h2>

  <!-- Curriculum Selector -->
  <form id="curriculumForm" method="get" class="mb-4">
    <select id="curriculumSelect" name="curriculumId"
      class="w-full border rounded-md px-3 py-2"
      onchange="fetchSubjects(1)">
      {% for curriculum in curriculums %}
        <option value="{{ curriculum.curriculumId }}"
          {% if curriculum.curriculumId == selectedCurriculumId %}selected{% endif %}>
          {{ curriculum.name }} ({{ curriculum.effectiveSy }})
        </option>
      {% endfor %}
    </select>
  </form>

  <!-- Search -->
  <input type="text" id="subjectSearch" 
         class="border rounded px-3 py-2 w-full mb-4"
         placeholder="Search subjects..."
         value="{{ query|default:'' }}">

  <!-- Add Subject Button -->
  <div class="mb-4 text-right">
    <a id="addSubjectBtn"
       href="{% url 'subjectCreate' %}?curriculumId={{ selectedCurriculumId }}"
       class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition">
      + Add Subject
    </a>
  </div>

  <!-- Results Container -->
  <div id="subjectsContainer">
    {% include "core/subjects/_list_table.html" %}
  </div>
</div>

<script>
const searchInput = document.getElementById("subjectSearch");
const curriculumSelect = document.getElementById("curriculumSelect");

// Restore search query from localStorage
if (localStorage.getItem("subjectSearch")) {
  searchInput.value = localStorage.getItem("subjectSearch");
}

function fetchSubjects(page = 1) {
  const q = searchInput.value;
  const curriculumId = curriculumSelect.value;

  // Save query for persistence
  localStorage.setItem("subjectSearch", q);

  const url = new URL(window.location);
  url.searchParams.set("q", q);
  url.searchParams.set("page", page);
  url.searchParams.set("curriculumId", curriculumId);
  window.history.replaceState({}, "", url);

  fetch(`{% url 'subjectListLive' %}?q=${encodeURIComponent(q)}&page=${page}&curriculumId=${curriculumId}`)
    .then(response => response.json())
    .then(data => {
      document.getElementById("subjectsContainer").innerHTML = data.html;
      document.getElementById("addSubjectBtn").href = `{% url 'subjectCreate' %}?curriculumId=${curriculumId}`;

      // Rebind pagination links
      document.querySelectorAll(".live-page-link").forEach(link => {
        link.addEventListener("click", function(e) {
          e.preventDefault();
          fetchSubjects(this.dataset.page);
        });
      });
    });
}

// Debounce search
let timeout = null;
searchInput.addEventListener("input", () => {
  clearTimeout(timeout);
  timeout = setTimeout(() => fetchSubjects(1), 300);
});

// Fetch on curriculum change
curriculumSelect.addEventListener("change", () => {
  fetchSubjects(1);
});

// Initial load if localStorage had a query
if (searchInput.value) {
  fetchSubjects(1);
}
</script>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h2>Create Subject</h2>
<form method="post">
  {% csrf_token %}
  <label>Subject Code:</label>
  <input type="text" name="code" required><br>

  <label>Subject Name:</label>
  <input type="text" name="name" required><br>

  <label>Curriculum:</label>
  <select name="curriculumId" required>
    {% for curriculum in curriculums %}
      <option value="{{ curriculum.curriculumId }}">{{ curriculum.name }}</option>
    {% endfor %}
  </select><br>

  <label>Units:</label>
  <input type="number" name="units" min="0" required><br>

  <label>Default Term:</label>
  <select name="defaultTerm" required>
    <option value="0">1st</option>
    <option value="1">2nd</option>
    <option value="2">Midyear</option>
  </select><br>

  <label>Year Level:</label>
  <select name="yearLevel" required>
    <option value="1">1st</option>
    <option value="2">2nd</option>
    <option value="3">3rd</option>
    <option value="4">4th</option>
  </select><br>

  <label>Lecture Duration (minutes):</label>
  <input type="number" name="durationMinutes" min="0" required><br>

  <label><input type="checkbox" name="hasLab" id="hasLabToggle"> Has Laboratory</label><br>

  <div id="labFields" style="display: none;">
    <label>Lab Duration (minutes):</label>
    <input type="number" name="labDurationMinutes" min="0"><br>
  </div>

  <label><input type="checkbox" name="isPriorityForRooms"> Priority for Room Assignment</label><br>

  <label>Subject Topics:</label><br>
  <textarea name="subjectTopics"></textarea><br>

  <label>Notes:</label><br>
  <textarea name="notes"></textarea><br>

  <button type="submit">Create</button>
</form>

<script>
  const labToggle = document.getElementById('hasLabToggle');
  const labFields = document.getElementById('labFields');

  labToggle.addEventListener('change', () => {
    labFields.style.display = labToggle.checked ? 'block' : 'none';
  });
</script>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h2>Update Subject: {{ subject.code }}</h2>
<form method="post">
  {% csrf_token %}

  <label>Subject Name:</label>
  <input type="text" name="name" value="{{ subject.name }}" required><br>

  <label>Curriculum:</label>
  <select name="curriculumId" required>
    {% for curriculum in curriculums %}
      <option value="{{ curriculum.curriculumId }}" {% if curriculum.curriculumId == subject.curriculum.curriculumId %}selected{% endif %}>
        {{ curriculum.name }}
      </option>
    {% endfor %}
  </select><br>

  <label>Units:</label>
  <input type="number" name="units" min="0" value="{{ subject.units }}" required><br>

  <label>Default Term:</label>
  <select name="defaultTerm" required>
    <option value="0" {% if subject.defaultTerm == 0 %}selected{% endif %}>1st</option>
    <option value="1" {% if subject.defaultTerm == 1 %}selected{% endif %}>2nd</option>
    <option value="2" {% if subject.defaultTerm == 2 %}selected{% endif %}>Midyear</option>
  </select><br>

  <label>Year Level:</label>
  <select name="yearLevel" required>
    <option value="1" {% if subject.yearLevel == 1 %}selected{% endif %}>1st</option>
    <option value="2" {% if subject.yearLevel == 2 %}selected{% endif %}>2nd</option>
    <option value="3" {% if subject.yearLevel == 3 %}selected{% endif %}>3rd</option>
    <option value="4" {% if subject.yearLevel == 4 %}selected{% endif %}>4th</option>
  </select><br>

  <label>Lecture Duration (minutes):</label>
  <input type="number" name="durationMinutes" min="0" value="{{ subject.durationMinutes }}" required><br>

  <input type="hidden" name="hasLab" value="false">
  <label><input type="checkbox" name="hasLab" id="hasLabToggle" value="true" {% if subject.hasLab %}checked{% endif %}> Has Lab Component</label><br>

  <div id="labFields" style="display: {% if subject.hasLab %}block{% else %}none{% endif %};">
    <label>Lab Duration (minutes):</label>
    <input type="number" id="labDurationInput" name="labDurationMinutes" min="0" value="{{ subject.labDurationMinutes|default_if_none:'' }}"><br>
  </div>

  <input type="hidden" name="isPriorityForRooms" value="false">
  <label><input type="checkbox" name="isPriorityForRooms" value="true" {% if subject.isPriorityForRooms %}checked{% endif %}> Priority for Room Assignment</label><br>

  <label>Subject Topics:</label><br>
  <textarea name="subjectTopics">{{ subject.subjectTopics }}</textarea><br>

  <label>Notes:</label><br>
  <textarea name="notes">{{ subject.notes }}</textarea><br>

  <button type="submit">Update</button>
</form>

<script>
  const labToggle = document.getElementById('hasLabToggle');
  const labFields = document.getElementById('labFields');
  const labInput = document.getElementById('labDurationInput');

  labToggle.addEventListener('change', () => {
    if (labToggle.checked) {
      labFields.style.display = 'block';
      labInput.disabled = false;
    } else {
      labFields.style.display = 'none';
      labInput.value = '';
      labInput.disabled = true;
    }
  });

  // Disable lab input on page load if unchecked
  if (!labToggle.checked) {
    labInput.disabled = true;
  }
</script>
{% endblock %}

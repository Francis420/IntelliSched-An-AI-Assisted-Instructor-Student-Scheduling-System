{% extends 'base.html' %}
{% block title %}Delete Subject{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white p-6 shadow-md rounded-2xl text-center">
  <h2 class="text-2xl font-bold text-red-600 mb-2">Confirm Delete</h2>
  <p class="mb-6 text-gray-700">
    Are you sure you want to delete
    <span class="font-semibold">{{ subject.name }}</span>
    (<span class="text-sm font-mono">{{ subject.code }}</span>)?
  </p>
  <form method="POST">
    {% csrf_token %}
    <div class="flex justify-center space-x-4">
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
        Yes, Delete
      </button>
      <a href="{% url 'subjectList' %}" class="text-gray-600 px-4 py-2 rounded hover:underline">
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}

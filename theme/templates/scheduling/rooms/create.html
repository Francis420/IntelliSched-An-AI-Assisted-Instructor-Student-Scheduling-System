{% extends 'base.html' %}
{% block header %}Add New Room{% endblock %}
{% block title %}Add New Room{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
        <form method="post" class="p-8 space-y-6">
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="roomCode" class="block text-sm font-semibold text-gray-700">Room Code</label>
                    <input type="text" name="roomCode" id="roomCode" placeholder="e.g., ITB101" 
                           class="mt-1 block w-full px-4 py-3 rounded-xl border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" required>
                </div>

                <div>
                    <label for="building" class="block text-sm font-semibold text-gray-700">Building</label>
                    <input type="text" name="building" id="building" placeholder="e.g., IT Bldg" 
                           class="mt-1 block w-full px-4 py-3 rounded-xl border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" required>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="capacity" class="block text-sm font-semibold text-gray-700">Seating Capacity</label>
                    <input type="number" name="capacity" id="capacity" min="1" placeholder="0"
                           class="mt-1 block w-full px-4 py-3 rounded-xl border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" required>
                </div>

                <div>
                    <label for="type" class="block text-sm font-semibold text-gray-700">Room Classification</label>
                    <select name="type" id="type" 
                            class="mt-1 block w-full px-4 py-3 rounded-xl border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" required>
                        <option value="lecture">Lecture Hall</option>
                        <option value="laboratory">Laboratory</option>
                    </select>
                </div>
            </div>

            <div class="bg-gray-50 p-4 rounded-xl flex items-center justify-between">
                <div>
                    <span class="block text-sm font-semibold text-gray-700">Availability Status</span>
                    <span class="text-xs text-gray-500">Enable this to allow the solver to use this room.</span>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" name="isActive" id="isActive" class="sr-only peer" checked>
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                </label>
            </div>

            <div>
                <label for="notes" class="block text-sm font-semibold text-gray-700">Additional Notes</label>
                <textarea name="notes" id="notes" rows="3" placeholder="Special equipment, accessibility info, etc."
                          class="mt-1 block w-full px-4 py-3 rounded-xl border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"></textarea>
            </div>

            <div class="flex items-center justify-end space-x-4 pt-4 border-t border-gray-100">
                <a href="javascript:history.back()" 
                   class="px-6 py-3 text-sm font-medium text-gray-600 hover:text-gray-800 transition duration-200">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-8 py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg shadow-blue-200 hover:bg-blue-700 hover:shadow-none transition duration-200 transform active:scale-95">
                    Save Room
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block header %}| Update Room: {{ room.roomCode }}{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto mt-6 p-6 bg-white rounded-2xl shadow">
  <h2 class="text-2xl font-semibold mb-4">Update Room</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <div>
      <label for="roomCode" class="block text-sm font-medium text-gray-700">Room Code</label>
      <input type="text" name="roomCode" value="{{ room.roomCode }}" id="roomCode" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
    </div>

    <div>
      <label for="building" class="block text-sm font-medium text-gray-700">Building</label>
      <input type="text" name="building" value="{{ room.building }}" id="building" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
    </div>

    <div>
      <label for="capacity" class="block text-sm font-medium text-gray-700">Capacity</label>
      <input type="number" name="capacity" value="{{ room.capacity }}" id="capacity" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
    </div>

    <div>
      <label for="type" class="block text-sm font-medium text-gray-700">Type</label>
      <select name="type" id="type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
        <option value="lecture" {% if room.type == 'lecture' %}selected{% endif %}>Lecture</option>
        <option value="laboratory" {% if room.type == 'laboratory' %}selected{% endif %}>Laboratory</option>
      </select>
    </div>
    
    <div class="flex items-center">
      <input type="checkbox" name="isActive" id="isActive" {% if room.isActive %}checked{% endif %} class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
      <label for="isActive" class="ml-2 block text-sm text-gray-700">Active</label>
    </div>

    <div>
      <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
      <textarea name="notes" id="notes" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">{{ room.notes|default_if_none:"" }}</textarea>
    </div>

    <div class="flex justify-between mt-6">
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Update Room</button>
      <a href="javascript:history.back()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">Back</a>
    </div>
  </form>
</div>
{% endblock %}

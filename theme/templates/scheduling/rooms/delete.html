{% extends 'base.html' %}
{% block content %}
<h2>Delete Room</h2>

<p>Are you sure you want to delete room <strong>{{ room.roomCode }}</strong> from <strong>{{ room.building }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'roomList' %}">Cancel</a>
</form>
{% endblock %}

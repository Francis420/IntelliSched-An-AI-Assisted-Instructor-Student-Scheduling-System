{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-6 p-6 bg-white rounded-2xl shadow">
  <h2 class="text-2xl font-semibold mb-4 text-red-600">Delete Curriculum</h2>

  <p class="text-gray-700 mb-6">
    Are you sure you want to delete the curriculum:
    <strong class="text-black">{{ curriculum.name }}</strong>?
  </p>

  <form method="POST" class="flex gap-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
      Yes, Delete
    </button>
    <a href="{% url 'curriculumList' %}" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300">
      Cancel
    </a>
  </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h2>Create Curriculum</h2>

<form method="POST">
    {% csrf_token %}
    <label for="name">Curriculum Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label for="effectiveSy">Effective School Year (e.g., S.Y. 2024-2025):</label><br>
    <input type="text" name="effectiveSy" required><br><br>

    <label for="description">Description (optional):</label><br>
    <textarea name="description" rows="4" cols="50"></textarea><br><br>

    <button type="submit">Create Curriculum</button>
</form>

<br>
<a href="{% url 'curriculumList' %}">‚Üê Back to Curriculum List</a>
{% endblock %}

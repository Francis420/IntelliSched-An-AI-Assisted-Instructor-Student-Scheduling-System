{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-6 p-6 bg-white rounded-2xl shadow">
  <h2 class="text-2xl font-semibold mb-4">Create Curriculum</h2>

  <form method="POST">
    {% csrf_token %}
    
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700">Curriculum Name</label>
      <input type="text" name="name" id="name" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
    </div>

    <div class="mb-4">
      <label for="effectiveSy" class="block text-sm font-medium text-gray-700">Effective School Year</label>
      <input type="text" name="effectiveSy" id="effectiveSy" required
             placeholder="e.g., S.Y. 2024â€“2025"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
    </div>

    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-gray-700">Description (optional)</label>
      <textarea name="description" id="description" rows="4"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
    </div>
    
    <h3 class="text-lg font-semibold border-t pt-4 mt-6 text-gray-700">Official Signatures (For Exports)</h3>

    <div class="mb-4 pt-2">
      <label for="dean" class="block text-sm font-medium text-gray-700">Dean:</label>
      <input type="text" name="dean" id="dean"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
    </div>

    <div class="mb-4">
      <label for="vicePresidentForAcademicAffairs" class="block text-sm font-medium text-gray-700">VP for Academic Affairs:</label>
      <input type="text" name="vicePresidentForAcademicAffairs" id="vicePresidentForAcademicAffairs"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
    </div>

    <div class="mb-4">
      <label for="universityPresident" class="block text-sm font-medium text-gray-700">University President:</label>
      <input type="text" name="universityPresident" id="universityPresident"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
    </div>
    <div class="flex items-center justify-between mt-6">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
        Create Curriculum
      </button>
      <a href="javascript:history.back()" class="text-gray-600 hover:underline">Back</a>
    </div>
  </form>
</div>
{% endblock %}

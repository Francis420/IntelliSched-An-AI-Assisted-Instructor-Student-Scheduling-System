{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-6 p-6 bg-white rounded-2xl shadow">
  <h2 class="text-2xl font-semibold mb-4">Update Curriculum</h2>

  <form method="POST" class="space-y-4">
    {% csrf_token %}
    
    <div>
      <label for="name" class="block font-medium text-gray-700">Curriculum Name:</label>
      <input type="text" name="name" value="{{ curriculum.name }}" required
             class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label for="effectiveSy" class="block font-medium text-gray-700">Effective School Year:</label>
      <input type="text" name="effectiveSy" value="{{ curriculum.effectiveSy }}" required
             class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label for="description" class="block font-medium text-gray-700">Description:</label>
      <textarea name="description" rows="4"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">{{ curriculum.description }}</textarea>
    </div>

    <div class="flex justify-between items-center pt-4">
      <a href="{% url 'curriculumList' %}" class="text-gray-600 hover:underline">‚Üê Back to Curriculum List</a>
      <button type="submit"
              class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded-xl shadow">
        Update Curriculum
      </button>
    </div>
  </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h2>Enroll in a Subject</h2>

<form method="post">
    {% csrf_token %}

    <label for="subject">Subject:</label>
    <select name="subject" required>
        {% for subj in subjects %}
            <option value="{{ subj.subjectId }}">{{ subj.code }} - {{ subj.name }}</option>
        {% endfor %}
    </select>

    <label for="section">Section:</label>
    <select name="section" required>
        {% for sec in sections %}
            <option value="{{ sec.sectionId }}">{{ sec.sectionCode }}</option>
        {% endfor %}
    </select>

    <button type="submit">Enroll</button>
</form>

<a href="{% url 'enrollmentList' %}">Back to Enrollments</a>
{% endblock %}

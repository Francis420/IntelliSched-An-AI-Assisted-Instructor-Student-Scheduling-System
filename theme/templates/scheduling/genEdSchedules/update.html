{% extends 'base.html' %}
{% block content %}
<h2>Update GenEd Schedule</h2>

<form method="post">
    {% csrf_token %}

    <div class="mb-3">
        <label for="semester" class="form-label">Semester</label>
        <select name="semester" id="semester" class="form-select">
            <option value="">â€”</option>
            {% for sem in semesters %}
                <option value="{{ semester.semesterId }}">{{ semester.name }} ({{ semester.academicYear }} - {{ semester.term }})</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="code" class="form-label">Subject Code</label>
        <input type="text" name="code" id="code" class="form-control" value="{{ schedule.code }}" required>
    </div>

    <div class="mb-3">
        <label for="subjectName" class="form-label">Subject Name</label>
        <input type="text" name="subjectName" id="subjectName" class="form-control" value="{{ schedule.subjectName }}" required>
    </div>

    <div class="mb-3">
        <label for="sectionCode" class="form-label">Section Code</label>
        <input type="text" name="sectionCode" id="sectionCode" class="form-control" value="{{ schedule.sectionCode }}" required>
    </div>

    <div class="mb-3">
        <label for="instructorName" class="form-label">Instructor Name</label>
        <input type="text" name="instructorName" id="instructorName" class="form-control" value="{{ schedule.instructorName }}">
    </div>

    <div class="mb-3">
        <label for="dayOfWeek" class="form-label">Day of Week</label>
        <input type="text" name="dayOfWeek" id="dayOfWeek" class="form-control" value="{{ schedule.dayOfWeek }}" required>
    </div>

    <div class="mb-3">
        <label for="startTime" class="form-label">Start Time</label>
        <input type="time" name="startTime" id="startTime" class="form-control" value="{{ schedule.startTime|time:'H:i' }}" required>
    </div>

    <div class="mb-3">
        <label for="endTime" class="form-label">End Time</label>
        <input type="time" name="endTime" id="endTime" class="form-control" value="{{ schedule.endTime|time:'H:i' }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'genedScheduleList' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

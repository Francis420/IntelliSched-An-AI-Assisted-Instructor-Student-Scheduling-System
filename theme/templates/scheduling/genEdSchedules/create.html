{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto mt-8 p-6 bg-white rounded-2xl shadow">
  <h2 class="text-2xl font-semibold mb-6">Create GenEd Schedule</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <div>
      <label for="semester" class="block text-sm font-medium text-gray-700 mb-1">Semester</label>
      <select name="semester" id="semester" class="w-full border rounded-lg px-4 py-2">
        <option value="">â€”</option>
        {% for semester in semesters %}
          <option value="{{ semester.semesterId }}">{{ semester.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label for="code" class="block text-sm font-medium text-gray-700 mb-1">Subject Code</label>
      <input type="text" name="code" id="code" class="w-full border rounded-lg px-4 py-2" required>
    </div>

    <div>
      <label for="subjectName" class="block text-sm font-medium text-gray-700 mb-1">Subject Name</label>
      <input type="text" name="subjectName" id="subjectName" class="w-full border rounded-lg px-4 py-2" required>
    </div>

    <div>
      <label for="sectionCode" class="block text-sm font-medium text-gray-700 mb-1">Section Code</label>
      <input type="text" name="sectionCode" id="sectionCode" class="w-full border rounded-lg px-4 py-2" required>
    </div>

    <div>
      <label for="instructorName" class="block text-sm font-medium text-gray-700 mb-1">Instructor Name</label>
      <input type="text" name="instructorName" id="instructorName" class="w-full border rounded-lg px-4 py-2">
    </div>

    <div>
      <label for="dayOfWeek" class="block text-sm font-medium text-gray-700 mb-1">Day of Week</label>
      <input type="text" name="dayOfWeek" id="dayOfWeek" class="w-full border rounded-lg px-4 py-2" required>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="startTime" class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
        <input type="time" name="startTime" id="startTime" class="w-full border rounded-lg px-4 py-2" required>
      </div>

      <div>
        <label for="endTime" class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
        <input type="time" name="endTime" id="endTime" class="w-full border rounded-lg px-4 py-2" required>
      </div>
    </div>

    <div class="flex justify-end gap-4 pt-4">
      <a href="{% url 'genedScheduleList' %}" class="px-4 py-2 rounded-lg bg-gray-300 hover:bg-gray-400 text-sm">Cancel</a>
      <button type="submit" class="px-4 py-2 rounded-lg bg-green-600 hover:bg-green-700 text-white text-sm">Create</button>
    </div>
  </form>
</div>
{% endblock %}

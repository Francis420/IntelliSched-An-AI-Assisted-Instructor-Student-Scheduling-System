{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 mt-10 rounded-xl shadow">
    <h2 class="text-2xl font-bold text-indigo-600 mb-6">
        Update Subject Offering
    </h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block font-semibold mb-2">Subject</label>
            <input type="text" value="{{ offering.subject.code }} - {{ offering.subject.name }}" disabled
                   class="w-full p-2 border rounded-lg bg-gray-100">
        </div>

        <div class="mb-4">
            <label class="block font-semibold mb-2">Semester</label>
            <input type="text" value="{{ offering.semester.name }}" disabled
                   class="w-full p-2 border rounded-lg bg-gray-100">
        </div>

        <div class="mb-4">
            <label for="numberOfSections" class="block font-semibold mb-2">
                Number of Sections
            </label>
            <input type="number" id="numberOfSections" name="numberOfSections"
                   value="{{ offering.numberOfSections }}"
                   min="1"
                   class="w-full p-2 border rounded-lg">
        </div>

        <div class="flex justify-end">
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg shadow">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}

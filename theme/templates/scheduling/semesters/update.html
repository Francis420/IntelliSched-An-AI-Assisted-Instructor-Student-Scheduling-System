{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-xl mx-auto mt-6 p-6 bg-white rounded-2xl shadow">
  <h2 class="text-2xl font-semibold mb-4">Update Semester</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <div>
      <label for="term" class="block font-medium mb-1">Term:</label>
      <select name="term" id="term" required
              class="w-full border border-gray-300 rounded px-3 py-2">
        <option value="1st" {% if semester.term == '1st' %}selected{% endif %}>1st</option>
        <option value="2nd" {% if semester.term == '2nd' %}selected{% endif %}>2nd</option>
        <option value="Midyear" {% if semester.term == 'Midyear' %}selected{% endif %}>Midyear</option>
      </select>
    </div>

    <div>
      <label for="academicYear" class="block font-medium mb-1">Academic Year (e.g. 2025 - 2026):</label>
      <input type="text" name="academicYear" id="academicYear"
             value="{{ semester.academicYear }}" required
             class="w-full border border-gray-300 rounded px-3 py-2" />
    </div>

    <div class="flex items-center">
      <input type="checkbox" name="isActive" id="isActive"
             class="mr-2" {% if semester.isActive %}checked{% endif %}>
      <label for="isActive" class="font-medium">Set as Active</label>
    </div>

    <div class="flex justify-between">
      <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
        Update Semester
      </button>
      <a href="javascript:history.back()" class="bg-gray-300 hover:bg-gray-400 text-black font-semibold px-4 py-2 rounded">Back</a>
    </div>
  </form>
</div>
{% endblock %}

<div class="overflow-x-auto bg-white rounded-xl shadow border border-gray-100">
  <table class="min-w-full text-sm text-left text-gray-600">
    <thead class="bg-gray-50 text-gray-700 uppercase tracking-wider font-semibold border-b">
      <tr>
        <th class="px-6 py-3">Name</th>
        <th class="px-6 py-3">Curriculum</th> <th class="px-6 py-3">Academic Year</th>
        <th class="px-6 py-3">Term</th>
        <th class="px-6 py-3 text-center">Status</th>
        <th class="px-6 py-3 text-center">Actions</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-100">
      {% for sem in semesters %}
      <tr class="hover:bg-gray-50 transition">
        <td class="px-6 py-4 font-medium text-gray-900">{{ sem.name }}</td>
        
        <td class="px-6 py-4 text-indigo-600 font-medium">
            {{ sem.curriculum.name|default:"--" }}
        </td>

        <td class="px-6 py-4">{{ sem.academicYear }}</td>
        <td class="px-6 py-4">{{ sem.term }}</td>
        
        <td class="px-6 py-4 text-center">
          {% if sem.isActive %}
            <span class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-xs font-bold">Active</span>
          {% else %}
            <span class="bg-gray-100 text-gray-500 px-2 py-1 rounded-full text-xs">Inactive</span>
          {% endif %}
        </td>
        
        <td class="px-6 py-4 text-center space-x-2">
          <a href="{% url 'semesterUpdate' sem.semesterId %}" 
             class="text-indigo-600 hover:text-indigo-800 font-medium transition">Update</a>
          
          <form action="{% url 'semesterDelete' sem.semesterId %}" method="post" class="inline-block" 
                onsubmit="return confirm('Are you sure you want to delete this semester?');">
            {% csrf_token %}
            <button type="submit" class="text-red-500 hover:text-red-700 font-medium transition">Delete</button>
          </form>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="6" class="px-6 py-8 text-center text-gray-500">
            No semesters found.
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-xl mx-auto mt-6 p-6 bg-white rounded-2xl shadow">
  <h2 class="text-2xl font-semibold mb-4">Create Semester</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <div>
      <label for="term" class="block font-medium">Semester:</label>
      <select name="term" id="term" required class="w-full border border-gray-300 rounded px-3 py-2">
        <option value="1st">1st</option>
        <option value="2nd">2nd</option>
        <option value="Midyear">Midyear</option>
      </select>
    </div>

    <div>
      <label for="academicYear" class="block font-medium">Academic Year (e.g. 2025 - 2026):</label>
      <input type="text" name="academicYear" required class="w-full border border-gray-300 rounded px-3 py-2">
    </div>

    <div class="flex justify-between items-center">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded">
        Create Semester
      </button>
      <a href="{% url 'semesterList' %}" class="text-gray-600 hover:underline">Back to Semester List</a>
    </div>
  </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-6 p-6 bg-white rounded-2xl shadow">
  <h2 class="text-2xl font-semibold mb-4">Create Semester</h2>

  <form method="POST" class="space-y-4">
    {% csrf_token %}
    
    <div>
        <label for="curriculum" class="block text-sm font-medium text-gray-700 mb-1">Curriculum</label>
        <select name="curriculum" id="curriculum" required
                class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
            <option value="" disabled selected>Select Curriculum</option>
            {% for curr in curriculums %}
                <option value="{{ curr.curriculumId }}">{{ curr.name }}</option>
            {% endfor %}
        </select>
        <p class="text-xs text-gray-500 mt-1">Select the curriculum to use for this semester.</p>
    </div>

    <div>
        <label for="term" class="block text-sm font-medium text-gray-700 mb-1">Term</label>
        <select name="term" id="term" required
                class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
            <option value="" disabled selected>Select Term</option>
            <option value="1st">1st Semester</option>
            <option value="2nd">2nd Semester</option>
            <option value="Summer">Summer</option>
        </select>
    </div>

    <div>
      <label for="academicYear" class="block text-sm font-medium text-gray-700 mb-1">Academic Year</label>
      <input type="text" name="academicYear" id="academicYear" required
             placeholder="e.g., 2025-2026"
             class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="flex items-center">
      <input type="checkbox" name="isActive" id="isActive" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
      <label for="isActive" class="ml-2 block text-sm text-gray-900">Set as Active Semester</label>
    </div>

    <div class="flex justify-between items-center pt-4">
      <a href="{% url 'semesterList' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold px-4 py-2 rounded-xl transition">Back</a>
      <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-xl shadow transition">
        Create Semester
      </button>
    </div>
  </form>
</div>
{% endblock %}

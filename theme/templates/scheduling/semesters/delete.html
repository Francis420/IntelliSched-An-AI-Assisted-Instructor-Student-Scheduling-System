{% extends 'base.html' %}
{% block content %}
<h2>Delete Semester</h2>
<p>Are you sure you want to delete the semester: <strong>{{ semester }}</strong>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'semesterList' %}">Cancel</a>
</form>
{% endblock %}

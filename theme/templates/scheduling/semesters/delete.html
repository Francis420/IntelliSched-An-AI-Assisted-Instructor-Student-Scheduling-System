{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-6 p-6 bg-white rounded-2xl shadow">
  <h2 class="text-2xl font-semibold mb-4 text-red-600">Delete Semester</h2>

  <p class="mb-6 text-gray-700">
    Are you sure you want to delete the semester: <strong class="font-semibold">{{ semester }}</strong>?
  </p>

  <form method="POST" class="flex items-center gap-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded">
      Yes, Delete
    </button>
    <a href="{% url 'semesterList' %}" class="text-gray-600 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}

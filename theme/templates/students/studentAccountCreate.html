{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-6 p-6 bg-white rounded-2xl shadow">
  <h2 class="text-2xl font-semibold mb-4">Create Student Account</h2>

  {% if messages %}
    <div class="mb-4">
      {% for message in messages %}
        <div class="px-4 py-2 mb-2 rounded 
          {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-300
          {% elif message.tags == 'success' %}bg-green-100 text-green-700 border border-green-300
          {% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="input w-full" value="{{ request.POST.username }}" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="input w-full" value="{{ request.POST.email }}" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="input w-full" required>
      </div>
      <div>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" class="input w-full" value="{{ request.POST.firstName }}" required>
      </div>
      <div>
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" class="input w-full" value="{{ request.POST.lastName }}" required>
      </div>
      <div>
        <label for="middleInitial">Middle Initial</label>
        <input type="text" name="middleInitial" id="middleInitial" class="input w-full" maxlength="1" value="{{ request.POST.middleInitial }}">
      </div>
      <div class="col-span-2">
        <label for="studentId">Student ID</label>
        <input type="text" name="studentId" id="studentId" class="input w-full" value="{{ request.POST.studentId }}" required>
      </div>
    </div>
    <div class="mt-6">
      <button type="submit" class="btn btn-primary w-full">Create Student Account</button>
    </div>
  </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 p-8 bg-white rounded-2xl shadow border border-gray-200">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create a Student Account</h2>

  {% if messages %}
    <div class="mb-4 space-y-2">
      {% for message in messages %}
        <div class="px-4 py-2 rounded text-sm font-medium 
          {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-300
          {% elif message.tags == 'success' %}bg-green-100 text-green-700 border border-green-300
          {% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username" value="{{ request.POST.username }}" required
               class="w-full px-3 py-2 border rounded-lg focus:ring focus:border-blue-400">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" id="email" value="{{ request.POST.email }}" required
               class="w-full px-3 py-2 border rounded-lg focus:ring focus:border-blue-400">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password" required
               class="w-full px-3 py-2 border rounded-lg focus:ring focus:border-blue-400">
      </div>
      <div>
        <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
        <input type="text" name="firstName" id="firstName" value="{{ request.POST.firstName }}" required
               class="w-full px-3 py-2 border rounded-lg focus:ring focus:border-blue-400">
      </div>
      <div>
        <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
        <input type="text" name="lastName" id="lastName" value="{{ request.POST.lastName }}" required
               class="w-full px-3 py-2 border rounded-lg focus:ring focus:border-blue-400">
      </div>
      <div>
        <label for="middleInitial" class="block text-sm font-medium text-gray-700">Middle Initial</label>
        <input type="text" name="middleInitial" id="middleInitial" maxlength="1" value="{{ request.POST.middleInitial }}"
               class="w-full px-3 py-2 border rounded-lg focus:ring focus:border-blue-400">
      </div>
      <div class="col-span-2">
        <label for="studentId" class="block text-sm font-medium text-gray-700">Student ID</label>
        <input type="text" name="studentId" id="studentId" value="{{ request.POST.studentId }}" required
               class="w-full px-3 py-2 border rounded-lg focus:ring focus:border-blue-400">
      </div>
    </div>

    <div class="mt-6">
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
        Create Student Account
      </button>
    </div>
  </form>

  <div class="mt-6 text-center">
    <a href="{% url 'login' %}" class="text-sm text-blue-600 hover:underline">
      Already have an account? Back to Login
    </a>
  </div>
</div>
{% endblock %}

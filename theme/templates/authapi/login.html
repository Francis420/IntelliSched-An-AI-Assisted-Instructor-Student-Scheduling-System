{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <form method="POST" class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm space-y-4">
        {% csrf_token %}
        <h2 class="text-2xl font-bold text-center text-gray-800">IntelliSched Login</h2>

        {% if messages %}
            <ul class="text-sm text-red-600">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div>
            <label for="username" class="block mb-1 text-gray-600">Username</label>
            <input type="text" name="username" id="username" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-400">
        </div>

        <div>
            <label for="password" class="block mb-1 text-gray-600">Password</label>
            <input type="password" name="password" id="password" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-400">
        </div>
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
            Login
        </button>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="min-h-[80vh] flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center bg-white p-8 rounded-xl shadow-lg border border-gray-100">
        <div class="mx-auto h-16 w-16 text-emerald-600 bg-emerald-100 rounded-full flex items-center justify-center mb-6">
            <i class="bi bi-check-lg text-4xl"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Password Changed!</h2>
        <p class="text-gray-600 mb-8">
            Your password has been successfully updated. You may now log in with your new credentials.
        </p>
        <a href="{% url 'login' %}" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-bold text-white bg-emerald-600 hover:bg-emerald-700 transition-colors">
            Go to Login
        </a>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="min-h-[80vh] flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center bg-white p-8 rounded-xl shadow-lg border border-gray-100">
        <div class="mx-auto h-16 w-16 text-green-600 bg-green-100 rounded-full flex items-center justify-center mb-6">
            <i class="bi bi-envelope-check-fill text-3xl"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Check your Inbox</h2>
        <p class="text-gray-600 mb-6">
            We've emailed you instructions for setting your password. If an account exists with the email you entered, you should receive them shortly.
        </p>
        <a href="{% url 'login' %}" class="text-indigo-600 hover:text-indigo-800 font-semibold text-sm">
            &larr; Back to Login
        </a>
    </div>
</div>
{% endblock %}
